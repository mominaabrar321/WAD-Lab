<!DOCTYPE html>
<html>
<head>
  <title>Login - TechHub</title>
</head>
<body>
  <center>
    <h2>Login to TechHub</h2>
    <p>Please enter your registered email and password to access your account.</p>
    <hr>

    <label>Email</label><br>
    <input type="email" placeholder="Enter Email" size="40" 
           style="background-color:lightgrey; border:1px solid grey;"><br><br>

    <label>Password</label><br>
    <input type="password" placeholder="Enter Password" size="40" 
           style="background-color:lightgrey; border:1px solid grey;"><br><br>

    <a href="Welcome.html">
      <input type="button" value="Login" 
             style="background-color:darkcyan; color:white; border:1px solid black; width:150px; height:35px;">
    </a><br><br>

    <p>Don't have an account? <a href="Register.html">Register here</a>.</p>
  </center>
</body>
</html>
