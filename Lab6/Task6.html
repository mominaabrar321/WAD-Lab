<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
</head>
<body>
    <script>
    var score=prompt("Enter your score:");
if(score>=80 && score<=100)
{
    alert("A");
}
else if(score>=70 && score<=79)
{
    alert("B");
}
else if(score>=60 && score<=69)
{
    alert("C");
}
else if(score>=50 && score<=59)
{
    alert("D");
}
else
{
    alert("F");
}
</script>
</body>
</html>
