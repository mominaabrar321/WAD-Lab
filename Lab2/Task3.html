<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
</head>
<body>
       <center>
              <h2>Registration Page</h2>
              <p>Please fill in this form to create your account.</p>
              <hr>
              
              <label>First Name</label><br>
              <input type="text" placeholder="Enter your first name" 
              style="width:300px; background-color:lightgray; border:1px solid grey;"><br><br>
              
              <label>Last Name</label><br>
              <input type="text" placeholder="Enter your last name" 
              style="width:300px; background-color:lightgray; border:1px solid grey;"><br><br>
              
              <label>Username</label><br>
              <input type="text" placeholder="Enter your username" 
              style="width:300px; background-color:lightgray; border:1px solid grey;"><br><br>
              
              <label>Email</label><br>
              <input type="email" placeholder="Enter your email" 
              style="width:300px; background-color:lightgray; border:1px solid grey;"><br><br>

              <label>Password</label><br>
              <input type="password" placeholder="Enter your password" 
              style="width:300px; background-color:lightgray; border:1px solid grey;"><br><br>
              
              <label>City</label><br>
              <input type="password" placeholder="Enter your city" 
              style="width:300px; background-color:lightgray; border:1px solid grey;"><br><br>
              
              <label>Address</label><br>
              <input type="text" placeholder="Enter your address" 
              style="width:300px; background-color:lightgray; border:1px solid grey;"><br><br>
              
              <input type="checkbox"> I agree to the 
              <a href="https://www.google.com/intl/en/policies/terms/archive/20070416/">Terms & Privacy</a><br><br>
              
              <button style="background-color:darkcyan; border:1px solid darkcyan; width:250px; height:35px;">Register</button>
              
              <p>Already have an account? <a href="/Lab1/Login.html">Login here</a>.</p>
       </center>
</body>
</html>
